<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<!-- CSS -->
	<link rel="stylesheet" href="index.css">
	<!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
  <!--font-awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<header>
        <div class ="background-image">
            <div class="header-text-container">
                <h1>Jimmy's Diner</h1>
                <h2>The best burgers and pizzas in town.</h2>
            </div>
	</header>

	<main>
        <div id="menu"></div>
        <div id="order" class="hidden">
            <p class="order-title-text">Your Order</p>
             <div id="your-order-border">
                <div class="ordered-item" id="ordered-item"></div>
             </div>

             <div id="total-price"></div>
            <button id="order-button">Complete Order</button>

        </div>
        <div id="message" class="message"></div>

	</main>
    <form name="modal" class="modal" id="modal">
        <div class="close-modal-btn-container">
            <button class="modal-close-btn" id="modal-close-btn">X</button>
        </div>

        <h2 class="modal-title">Enter Card Details</h2>
        <div id="card-detail-form">

            <input 
                type="text" 
                name="fullName" 
                class="input-name"
                placeholder="Enter your full name"
                aria-label="Full name" required>
            <input
                type="number" 
                name="card" 
                class="input-number"
                placeholder="Enter your card "
                aria-label="Email address" required>
            
            <input 
                type="number" 
                name="input-cvv" 
                class="input-field"
                placeholder="Enter your cvv"
                aria-label="cvv" required>

                <button type="submit" class="pay-btn" id="pay-btn">Pay</button>
        </div>
    </form>

	<script src="index.js" type="module"></script>
</body>

</html>
